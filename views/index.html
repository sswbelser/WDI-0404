<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pickup Lines</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="../style/style.css">
</head>
<body>
	<div class="col-sm-8">
		<ul id="lines">
		</ul>
	</div>
	<div class="col-sm-4">
		<h3>Pickup</h3>
		<div class="well">
			<form id="newLine">
				<div class="form-group">
					<label for="title">A New Line</label>
					<input class="form-control" type="text" name="title" placeholder="Whatchu got?">
				</div>
				<div class="text-right">
					<button class="btn btn-primary" type="submit">Good Luck!</button>
					<br>

	<script type="text/template" id="lineTemplate">
		<li class="line">
			<p class="lead"><%= text %></p>
		</li>
	</script>


	<!--jQuery-->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!--Underscore-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/	bootstrap.min.js"></script>

	<script src="../script/script.js"></script>
</body>
</html>
